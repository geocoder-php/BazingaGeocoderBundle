bazinga_geocoder:
    profiling:
        enabled: false
    providers:
        acme:
            factory: Bazinga\GeocoderBundle\ProviderFactory\GoogleMapsFactory
            cache_lifetime: 10
            cache_precision: 4
            cache: acme.cache

services:
    acme.cache:
        class: Symfony\Component\Cache\Psr16Cache
        arguments:
            - '@geocoder.cache_pool'

framework:
    cache:
        pools:
            geocoder.cache_pool:
                adapter: cache.app
                default_lifetime: 600
