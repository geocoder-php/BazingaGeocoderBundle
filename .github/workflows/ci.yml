name: CI
on: [push, pull_request]

jobs:
    phpstan:
        name: "PHPStan"
        runs-on: ubuntu-latest
        env:
            php-version: 8.0
        steps:
            - name: "Setup PHP"
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ env.php-version }}
                  tools: composer:v2, flex, cs2pr

            - name: "Checkout code"
              uses: actions/checkout@v2

            - name: "Install Composer dependencies"
              run: |
                  composer install --prefer-dist --no-progress --no-suggest --no-interaction --optimize-autoloader

            - name: "Run PHPStan"
              run: vendor/bin/phpstan analyse --no-progress --error-format=checkstyle | cs2pr

    php-cs-fixer:
        name: PHP-CS-Fixer
        runs-on: ubuntu-latest
        env:
            php-version: 8.0
        steps:
            - name: "Setup PHP"
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ env.php-version }}
                  tools: composer:v2, flex, cs2pr

            - name: "Checkout code"
              uses: actions/checkout@v2

            - name: "Install Composer dependencies"
              run: |
                  composer install --prefer-dist --no-progress --no-suggest --no-interaction --optimize-autoloader

            - name: "Run PHP-CS-Fixer"
              run: vendor/bin/php-cs-fixer fix -v --dry-run --using-cache=no --format=checkstyle | cs2pr

    phpunit:
        name: "PHPUnit"
        runs-on: ubuntu-latest
        strategy:
            max-parallel: 10
            fail-fast: true
            matrix:
                strategy: ['default']
                php: ['8.0', '8.1']
                include:
                    - php: '8.0'
                      sf_version: '4.4.*'
                      strategy: 'lowest'
                    - php: '8.0'
                      sf_version: '5.4.*'
                    - php: '8.1'
                      sf_version: '5.4.*'
                    - php: '8.0'
                      sf_version: '6.0.*'
                    - php: '8.1'
                      sf_version: '6.0.*'
        steps:
            - name: "Setup PHP"
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  tools: composer:v2, flex
                  coverage: none

            - name: "Checkout code"
              uses: actions/checkout@v2

            - name: "Install Composer dependencies (default)"
              if: matrix.strategy != 'lowest'
              env:
                  SYMFONY_REQUIRE: ${{ matrix.sf_version }}
              run: composer update --no-interaction --optimize-autoloader

            - name: "Install Composer dependencies (lowest)"
              if: matrix.strategy == 'lowest'
              env:
                  SYMFONY_REQUIRE: ${{ matrix.sf_version }}
              run: composer update --no-interaction --prefer-stable --prefer-lowest --optimize-autoloader

            - name: "Run tests"
              env:
                  SYMFONY_DEPRECATIONS_HELPER: 'max[self]=2'
              run: ./vendor/bin/simple-phpunit -v --testsuite main

    doctrine:
        name: "PHPUnit (Doctrine)"
        runs-on: ubuntu-latest
        strategy:
            max-parallel: 10
            fail-fast: true
            matrix:
                php: ['8.0', '8.1']
                include:
                    - php: '8.0'
                      sf_version: '4.4.*'
                    - php: '8.0'
                      sf_version: '5.4.*'
                    - php: '8.0'
                      sf_version: '6.0.*'
                    - php: '8.1'
                      sf_version: '5.4.*'
                    - php: '8.1'
                      sf_version: '6.0.*'
        steps:
            - name: "Setup PHP"
              uses: shivammathur/setup-php@v2
              with:
                  php-version: ${{ matrix.php }}
                  tools: composer:v2, flex
                  coverage: none

            - name: "Checkout code"
              uses: actions/checkout@v2

            - name: "Install Composer dependencies"
              env:
                  SYMFONY_REQUIRE: ${{ matrix.sf_version }}
              run: composer update --prefer-source --no-interaction --optimize-autoloader

            - name: "Run tests"
              env:
                  SYMFONY_DEPRECATIONS_HELPER: 'max[self]=2'
              run: ./vendor/bin/simple-phpunit -v --testsuite doctrine
