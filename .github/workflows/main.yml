on: [push, pull_request]
name: Test
jobs:
    phpstan:
        name: PHPStan
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: PHPStan
              uses: docker://oskarstark/phpstan-ga

    roave_bc_check:
        name: Roave BC Check
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@master
            - name: Roave BC Check
              uses: docker://nyholm/roave-bc-check-ga
