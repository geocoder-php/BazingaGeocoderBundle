
bazinga_geocoder:
  profiling:
    enabled: false
  providers:
    acme:
      factory: Bazinga\GeocoderBundle\ProviderFactory\NominatimFactory
      plugins:
        - {'reference': {'enabled': true, 'id': acme.logger}}

services:
  logger:
    class: Psr\Log\NullLogger

  acme.logger:
    class: Geocoder\Plugin\Plugin\LoggerPlugin
    arguments:
      - '@logger'
