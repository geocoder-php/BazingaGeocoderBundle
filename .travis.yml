language: php

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

php:
    - 7.0
    - 7.1

env:
  matrix:
    - SYMFONY_VERSION=3.3.*

matrix:
  fast_finish: true
  allow_failures:
    - php: 7.1
      env: SYMFONY_VERSION=4.0.*
  include:
    - php: 7.0
      env: COMPOSER_FLAGS="--prefer-stable --prefer-lowest" SYMFONY_VERSION=3.3.* TEST_COMMAND="phpunit --coverage-text --coverage-clover=build/coverage.xml" COVERAGE=true
    - php: 7.1
      env: SYMFONY_VERSION=4.0.*

before_script:
    - composer require symfony/symfony:${SYMFONY_VERSION} --no-update
    # This command must be run with `--prefer-source`, otherwise the `Doctrine\Tests\OrmTestCase` classÂ won't be found.
    - composer update --prefer-source

script:
    - phpunit

after_success:
    - if [[ $COVERAGE = true ]]; then wget https://scrutinizer-ci.com/ocular.phar; fi
    - if [[ $COVERAGE = true ]]; then php ocular.phar code-coverage:upload --format=php-clover build/coverage.xml; fi
